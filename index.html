<!-- projeto: calculadora -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Projeto 10</title>
    </head>
    <body>
        <div class="containerExterno">
        <div class="containerCalc">
            <div class="containerCalc__borda">
                <div class="containerCalc__row">
                    <input type=text class="resultado" maxlength="10" disabled="true">
                </div>
                <div class="containerCalc__row">
                    <button id="*" class="operation">*</button>
                    <button id="/" class="operation">/</button>
                    <button id="-" class="operation">-</button>
                    <button id="+" class="operation">+</button>
                </div>
                <div class="containerCalc__row">
                    <button id="." class="number">.</button>
                    <button id="9" class="number">9</button>
                    <button id="8" class="number">8</button>
                    <button id="7" class="number">7</button>
                </div>
                <div class="containerCalc__row">
                    <button id="6" class="number">6</button>
                    <button id="5" class="number">5</button>
                    <button id="4" class="number">4</button>
                    <button id="3" class="number">3</button>
                </div>
                <div class="containerCalc__row">
                    <button id="2" class="number">2</button>
                    <button id="1" class="number">1</button>
                    <button id="0" class="number">0</button>
                    <button id="=" class="operation">=</button>
                </div>
                <div class="containerCalc__row">
                    <button id="C" class="operation">C</button>
                </div>   
            </div>
        </div>
        <div class="containerInfo">
            <p>Clique nos botões ou use o seu teclado numérico.</p>
            <p>Tecle <span class="p_destaque">espaço</span> para limpar completamente.</p>
            <p>Tecle <span class="p_destaque">enter</span> para calcular.</p>
            <p>Tecle <span class="p_destaque">backspace</span> para deletar o último elemento.</p>
        </div>
    </div>
    </body>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="main.js"></script>
</html>
